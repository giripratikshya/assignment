<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Portal</title>
    <style>
        body {
            background: linear-gradient(45deg, #C0C0C0, rgb(192, 192, 192));
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: #acedbe;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input,
        select {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://play-lh.googleusercontent.com/Tfz8__HEHLp9NuEXZp6T9c9HIgGpSg8MpNbMZqX8BVVfF35rQPyznTP55fm3Ff7ShpM=w600-h300-pc0xffffff-pd" alt="Glorious Academy Logo">
        <h1>College Registration Portal</h1>

        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <label for="gpa">Obtained GPA in High School:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <select id="province" name="province" required>
                <option value="0">Select your province</option>
                <option value="1">Koshi</option>
                <option value="2">Madhesh</option>
                <option value="3">Bagmati</option>
                <option value="4">Gandaki</option>
                <option value="5">Lumbini</option>
                <option value="6">Karnali</option>
                <option value="7">sudurpaschim</option>
            </select>

            <label for="school">School Attended:</label>
            <input type="text" id="school" name="school" required>

            <label for="course">Desired Course:</label>
            <select id="course" name="course" required>
                <option value="BSC">BSC</option>
                <option value="BSCIT">BSCIT</option>
                <option value="MBBS">MBBS</option>
                <option value="BTECH">BTECH</option>
            </select>

            <input type="button" id="submitBtn" value="Submit" onclick="validateForm()">
        </form>

        <table id="displayTable" style="display:none;"></table>
    </div>

    <script>
        function displayTable() {
            var form = document.getElementById("registrationForm");
            var table = document.getElementById("displayTable");
            var newRow = table.insertRow(table.rows.length);
            for (var i = 0; i < form.elements.length - 1; i++) {
                var cell = newRow.insertCell(i);
                cell.innerHTML = form.elements[i].value;
            }
            document.getElementById("displayTable").style.display = "table";
        }
    </script>
</body>

</html>
